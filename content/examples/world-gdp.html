---
title: GDP by country visualization
order: 1
submenu: true
js_assets:
  - /js/jquery-jvectormap-world-mill.js
  - /js/gdp-data.js
---
<article class="format-standard">
  <figure>
    <div id="world-map-gdp" style="width: 720px; height: 400px"></div>
    <script>
      //@code_start
      $(function(){
        $('#world-map-gdp').vectorMap({
          map: 'world_mill',
          series: {
            regions: [{
              values: gdpData,
              scale: ['#C8EEFF', '#0071A4'],
              normalizeFunction: 'polynomial'
            }]
          },
          onRegionTipShow: function(e, el, code){
            el.html(el.html()+' (GDP - '+gdpData[code]+')');
          }
        });
      });
      //@code_end
    </script>
  </figure>
  <p>Full code of an example:</p>
  <pre class="syntax"><code class="language-javascript"><%= import_code('@code') %></code></pre>
</article>
